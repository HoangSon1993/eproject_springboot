<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hóa đơn của đơn hàng</title>
    <style th:replace="~{/admin/common/head_tag}"></style>
</head>
<body>
    <div th:replace="~{/admin/common/content_first}"></div>
    <div class="container">
        <h1 class="text-center">Hóa đơn</h1> <hr/>
        <div class="row">
            <div class="col-md-6">
                <dl>
                    <dt>Hóa đơn của đơn hàng</dt>
                    <dd th:text="${invoice.order.orderId}"></dd>
                    <dt>Ngày tạo</dt>
                    <dd th:text="${invoice.invoiceDate}"></dd>

                </dl>
            </div>
            <div class="col-md-6">
                <dl>
                    <dt>Phương thức thanh toán</dt>
                    <dd th:text="${invoice.paymentMethod}"></dd>
                    <dt>Trạng thái thanh toán</dt>
                    <dd th:text="${invoice.paymentStatus}==1?'Đã hoàn thành':'Chưa hoàn thành'"></dd>
                    <dt>Tổng tiền</dt>
                    <dd th:text="${invoice.totalAmount}"></dd>

                </dl>
            </div>
        </div>
    </div>
    <div th:replace="~{/admin/common/content_footer}"></div>
</body>
</html>
