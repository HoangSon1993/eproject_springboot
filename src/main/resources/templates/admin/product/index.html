<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Management</title>
    <style th:replace="~{/admin/common/head_tag}"></style>
    <style>
        .table thead tr th {
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="~{/admin/common/content_first}"></div>
<div class="container">
    <a th:href="@{/admin/product/create}" class="btn btn-outline-primary mb-2 mt-4">Create</a>

    <!-- Hiển thị thông báo -->
    <div th:if="${message}" th:text="${message}"></div>
    <div th:if="${error}" th:text="${error}"></div>

    <!-- Nội dung khác của trang -->
    <table class="table table-light table-striped table-bordered">
        <thead class="table-dark">
        <tr class="text-center">
            <th>Index</th>
            <th>Images</th>
            <th>Product name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Status</th>
            <th>Create date</th>
            <th>Update date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat: ${products.content}">
            <td th:text="${iterStat.index + 1}" class="text-left"></td>
            <td class="text-left">
                <img style="object-fit: cover;width: 320px; height: 240px" th:src="@{${s3BucketUrl} + ${item.image}}" th:alt="${item.image}">
            </td>
            <td th:text="${item.productName}" class="text-left"></td>
            <td th:text="${item.price}" class="text-left"></td>
            <td th:text="${item.category.categoryName}" class="text-left"></td>
            <td th:text="${item.status==1}?'Active':'Inactive'"
                class="text-center">
            </td>
            <td th:text="${item.createdDate}"></td>
            <td th:text="${item.updatedDate}"></td>
            <td class="d-flex align-items-center">
                <a th:href="@{/admin/product/detail/{id}(id=${item.productId})}"
                   class="btn btn-info ml-5">
                    Detail
                </a>
                <a th:href="@{/admin/product/edit/{id}(id=${item.productId})}"
                   class="btn btn-warning ml-3">
                    Edit
                </a>
                <form th:action="@{/admin/product/delete/{id}(id=${item.productId})}"
                      onsubmit="return confirm('Are you sure you want to delete this item?')"
                      method="post">
                    <button class="btn btn-danger ml-3">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Pagination -->
    <div th:if="${products.totalPages > 1}">
        <ul class="pagination">
            <li th:class="page-item" th:classappend="${products.hasPrevious()} ? '' : 'disabled'">
                <a th:class="page-link" th:href="@{/admin/product(page=0,size=${products.size})}">First</a>
            </li>
            <li th:class="page-item" th:classappend="${products.hasPrevious()} ? '' : 'disabled'">
                <a th:class="page-link" th:href="@{/admin/product(page=${products.hasPrevious()} ? ${products.previousPageable().pageNumber} : ${products.number},size=${products.size})}">Previous</a>
            </li>
            <li th:each="pageNumber : ${#numbers.sequence(0, products.totalPages - 1)}" th:classappend="${products.number == pageNumber} ? 'page-item active ' : 'page-item'">
                <a th:class="page-link" th:href="@{/admin/product(page=${pageNumber},size=${products.size})}" th:text="${pageNumber + 1}"></a>
            </li>
            <li th:class="page-item" th:classappend="${products.hasNext()} ? '' : 'disabled'">
                <a th:class="page-link"  th:href="@{/admin/product(page=${products.hasNext()} ? ${products.nextPageable().pageNumber} : ${products.number},size=${products.size})}">Next</a>
            </li>
            <li th:class="page-item" th:classappend="${products.last} ? 'disabled' : ''">
                <a th:class="page-link"  th:href="@{/admin/product(page=${products.totalPages - 1},size=${products.size})}">Last</a>
            </li>

        </ul>
    </div>
    <!-- End Pagination -->
</div>
<div th:replace="~{/admin/common/content_footer}"></div>
</body>
</html>
