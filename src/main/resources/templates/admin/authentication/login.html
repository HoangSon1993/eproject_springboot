<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Admin</title>
    <style th:replace="~{/admin/common/head_tag}"></style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 mt-5 pt-5">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card border border-primary shadow-lg" style="border-radius: 1rem">
                <div class="card-header p-3">
                    <h2 class="text-center">Đăng nhập quản trị viên</h2>
                </div>
                <div class="card-body p-5">
                    <form method="post" role="form" th:action="@{/admin/auth/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label">Email</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   placeholder="Nhập địa chỉ email"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Mật khẩu</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Nhập mật khẩu"/>
                        </div>
                        <div class="form-group my-5">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
