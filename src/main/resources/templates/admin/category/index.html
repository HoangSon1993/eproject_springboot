<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Category Management</title>
    <style th:replace="/admin/common/head_tag"></style>
</head>
<body>
    <div th:replace="/admin/common/content_first"></div>
    <div class="container">
        <a th:href="@{/admin/category/create}" class="btn btn-outline-primary mb-2 mt-4">Create</a>
        <table class="table table-light table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item: ${categories}">
                    <td th:text="${item.categoryName}" class="text-left"></td>
                    <td th:text="${item.status==1}?'Active':'Inactive'"
                        class="text-center">
                    </td>
                    <td class="d-flex align-items-center">
                        <a th:href="@{/admin/category/detail(id=${item.categoryId})}"
                           class="btn btn-info ml-5">
                            Detail
                        </a>
                        <a th:href="@{/admin/category/edit(id=${item.categoryId})}"
                           class="btn btn-warning ml-3">
                            Edit
                        </a>
                        <form th:action="@{/admin/category/delete(id=${item.categoryId})}"
                              onsubmit="return confirm('Are you sure you want to delete this item?')"
                              method="post">
                            <button class="btn btn-danger ml-3">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="/admin/common/content_footer"></div>
</body>
</html>
