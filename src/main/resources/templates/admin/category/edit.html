<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style th:replace="/admin/common/head_tag"></style>
    <title>Edit Category</title>
</head>
<body>
    <div th:replace="/admin/common/content_first"></div>
    <div>
        <form th:action="@{/admin/category/edit(id=${update_category.getCategoryId()})}"
              method="post"
              th:object="${update_category}" class="col-md-4">
            <!--            <input type="hidden" name="category_id" th:field="*{category_id}" th:value="${edit_category.getCategory_id()}">-->
            <input type="hidden" name="created_date" th:field="*{createdDate}" th:value="${update_category.createdDate}">
            <input type="hidden" name="pre_status" th:field="*{updatedDate}" th:value="${update_category.updatedDate}">
            <div class="form-group">
                <label>Category</label>
                <input type="text"
                       name="category_name"
                       th:field="*{categoryName}"
                       placeholder="Category"
                       th:value="${update_category.categoryName}"
                       class="form-control" >
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="hidden" name="status" value="0"/>
                <input type="checkbox"
                       name="status"
                       th:field="*{status}"
                       th:checked="${update_category.status==1}"
                       th:value="1"
                       onchange="document.querySelector('input[name=\'status\'][type=\'hidden\']').value = this.checked ? 1 : 0"
                       class="form-control" />
            </div>
            <div>
                <input type="submit" value="Save">
            </div>
        </form>
    </div>

    <div th:replace="/admin/common/content_footer"></div>
</body>
</html>
