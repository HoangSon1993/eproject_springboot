<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng nhập</title>
    <style th:replace="~{/user/common/head_tag}"></style>
</head>
<body>
<div th:replace="~{/user/common/content_first}"></div>
<div class="container" style="margin-top: 170px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Đăng Nhập</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/user/auth/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label"> Tên tài khoản(hoặc Email)</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tài khoản hoặc email"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Mật Khấu</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"/>
                        </div>
                        <div class="form-group mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Bạn chưa có tài khoản?
                            <a th:href="@{/user/register}" class="fw-bold text-body"><u>Đăng ký tại đây</u></a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/user/common/content_footer}"></div>
</body>
</html>
