<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đổi Mật Khẩu</title>
    <style th:replace="~{/user/common/head_tag}"></style>
</head>
<body>
    <div th:replace="~{/user/common/content_first}"></div>
        <div class="container" style="margin-top: 200px">
            <h1>Đổi Mật Khẩu Người Dùng</h1>
            <form th:action="@{/user/change-password-confirm}" method="post" class="col-md-4">
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control form-control-lg"
                           required
                           placeholder="Nhập mật khẩu hiện tại"/>
                    <label class="form-label" for="password">Mật Khẩu Hiện Tại</label>
                    <div id="passwordError" class="text-danger"></div>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password"
                           id="newPassword"
                           name="newPassword"
                           class="form-control form-control-lg"
                           required
                           placeholder="Nhập mật khẩu mới"/>
                    <label class="form-label" for="password">Mật Khẩu Mới</label>
                    <div id="newPasswordError" class="text-danger"></div>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password"
                           id="newPasswordConfirm"
                           name="newPasswordConfirm"
                           class="form-control form-control-lg"
                           required
                           placeholder="Xác nhận lại mật khẩu mới"/>
                    <label class="form-label" for="newPasswordConfirm">Xác Nhận Lại Mật Khẩu</label>
                    <div id="newPasswordConfirmError" class="text-danger"></div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" data-mdb-button-init
                            data-mdb-ripple-init class="btn btn-outline-success btn-lg text-body">Cập Nhật</button>
                </div>
            </form>
        </div>
    <div th:replace="~{/user/common/content_footer}"></div>
</body>
</html>
