<div class="container-fluid fixed-top">
    <div class="container topbar bg-primary d-none d-lg-block">
        <div class="d-flex justify-content-between">
            <div class="top-info ps-2">
                <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> <a href="#!"
                                                                                                 class="text-white">586
                    Nguyen Van Cong, Go Vap</a></small>
                <small class="me-3"><i class="fas fa-envelope me-2 text-secondary"></i><a href="#" class="text-white">xoichecoluyen@gmail.com</a></small>
            </div>
        </div>
    </div>
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a th:href="@{/home-page}" class="navbar-brand"><h1 class="text-primary display-6">Xôi Chè Cô Luyên</h1></a>
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>
            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto" id="main-nav">
                    <a th:href="@{/home-page}" class="nav-item nav-link active">Trang chủ</a>
                    <a th:href="@{/product/index}" class="nav-item nav-link">Sản phẩm</a>
                    <a th:href="@{/combo/index}" class="nav-item nav-link">Combo</a>
                    <a th:href="'#!'" class="nav-item nav-link">Liên hệ</a>
                    <th:block th:if="${loggedInUser}!=null">
                        <a th:href="@{/order/index}" class="nav-item nav-link">Đơn hàng</a>
                    </th:block>
                    <th:block th:if="${loggedInUser}!=null">
                        <a th:href="@{/user/my-info(username=${loggedInUser.userName})}" class="nav-item nav-link">Thông
                            tin của bạn</a>
                    </th:block>
                </div>
                <div class="d-flex m-3 me-0">
                    <a th:href="@{/cart/index}" class="position-relative me-4 my-auto">
                        <i class="fa fa-shopping-bag fa-2x"></i>
                        <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
                              style="top: -5px; left: 15px; height: 20px; min-width: 20px;" th:text="${cartItemCount}"
                              id="cart-count">3</span>
                    </a>
                    <th:block th:if="${loggedInUser==null}">
                        <a class="btn btn-outline-success" th:href="@{/user/auth/login}">Đăng nhập</a>
                    </th:block>
                    <th:block th:if="${loggedInUser!=null}">
                        <!--<i class="fas fa-user fa-2x"></i>-->
                        <p class="my-auto" th:text="${loggedInUser.userName}"></p>

                        <form th:action="@{/logout}" method="post" style="margin-left: 10px;">
                            <button type="submit" class="btn btn-danger">Log out</button>
                        </form>
                    </th:block>
                </div>
            </div>
        </nav>
    </div>
</div>
