<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>kết quả giao dịch</title>
    <style th:replace="~{/user/common/head_tag}"></style>
</head>
<body>
<div th:replace="~{/user/common/content_first}"></div>
<div class="container" style="margin-top: 70px">
    <!-- Checkout Page Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <h1 class="mb-4">Chi Tiết Đơn Hàng</h1>
            <h2 th:text="${message}">Thanh toán đơn hàng thành công</h2>
            <p th:if="${code}">
                Xem chi tiết đơn hàng:
                <a th:href="@{/order/detail/{code}(code=${code})}" th:text="${code}"></a>
            </p>
        </div>
    </div>
    <!-- Checkout Page End -->
</div>
<div th:replace="~{/user/common/content_footer}"></div>
</body>
</html>
