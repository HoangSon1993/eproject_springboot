<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Giỏ Hàng</title>
    <style th:replace="~{/user/common/head_tag}"></style>
</head>
<body>
<div th:replace="~{/user/common/content_first}"></div>
<div class="container" style="margin-top: 70px">
    <!-- Cart Page Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="table-responsive">
                <h3>Giỏ Hàng Của Bạn</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Sản Phẩm</th>
                            <th scope="col">Tên</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Số Lượng</th>
                            <th scope="col">Thành Tiền</th>
                            <th scope="col">Xử Lý</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="item: ${cartDetail}">
                            <tr >
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="@{${s3BucketUrl} + ${item.image}}" class="img-fluid me-5 rounded-circle" style="width: 100px; height: 100px;" alt="">
                                    </div>
                                </td>
                                <td>
                                    <p class="mb-0 mt-4" th:text="${item.comboName}"></p>
                                </td>
                                <td>
                                    <p class="mb-0 mt-4" th:text="${#numbers.formatDecimal(item.price, 1, 'COMMA', 0, 'POINT')}"></p>
                                </td>
                                <td>
                                    <div class="input-group quantity mt-4" style="width: 100px;">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-minus rounded-circle bg-light border" >
                                                <i class="fa fa-minus"></i>
                                            </button>
                                        </div>
                                        <input type="text" class="form-control form-control-sm text-center border-0" th:value="${item.quantity}">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p class="mb-0 mt-4" th:text="${#numbers.formatDecimal(item.price*item.quantity, 1, 'COMMA', 0, 'POINT')}"></p>
                                </td>
                                <td>
                                    <button class="btn btn-md rounded-circle bg-light border mt-4" >
                                        <i class="fa fa-times text-danger"></i>
                                    </button>
                                </td>
                            </tr>
                            <!-- Hiển thị comboDetails nếu không rỗng -->
                            <tr th:if="${item.comboDetails.size() > 0}">
                                <td colspan="6">
                                    <table class="table" style="margin-left: 650px; width: 550px">
                                        <thead>
                                        <tr>
                                            <th>Sản Phẩm</th>
                                            <th >Tên</th>
                                            <th>Số lượng</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="detail : ${item.comboDetails}">
                                            <td ><img  th:src="@{${s3BucketUrl} + ${detail.product.image}}" alt="" style="height: 50px"></td>
                                            <td th:text="${detail.product.productName}"></td>
                                            <td th:text="${detail.quantity}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                        </th:block>


                    </tbody>
                </table>
            </div>
            <div class="row g-4 justify-content-end">
                <div class="col-8"></div>
                <div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
                    <div class="bg-light rounded">
                        <div class="p-4">
                            <h1 class="display-6 mb-4">Giỏ Hàng: <span class="fw-normal">Tổng</span></h1>
                            <div class="d-flex justify-content-between mb-4">
                                <h5 class="mb-0 me-4">Tổng tiền sản phẩm:</h5>
                                <p class="mb-0">$96.00</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h5 class="mb-0 me-4">Phí Vận Chuyển</h5>
                                <div class="">
                                    <p class="mb-0">Flat rate: $3.00</p>
                                </div>
                            </div>
                            <p class="mb-0 text-end">Shipping to Ukraine.</p>
                        </div>
                        <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
                            <h5 class="mb-0 ps-4 me-4">Tổng Thanh Toán</h5>
                            <p class="mb-0 pe-4">$99.00</p>
                        </div>
                        <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4" type="button">Tiến Hành Thanh Toán</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart Page End -->
</div>
<div th:replace="~{/user/common/content_footer}"></div>
</body>
</html>
